<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>/neuec improved</title>
</head>

<body>
	<input id="presetEntry" type="text" placeholder="Paste Preset Here">
	<button id="importData" onclick="importPresetFromInput()">Import</button>
	<button id="importDataClipboard" onclick="">Import from Clipboard</button>
	<p id="testOutput"></p>
	<br />
	<table>
		<thead>
			<tr>
				<th>Ench Name</th>
				<th>CMP</th>
				<th>LVL</th>
				<th>COL</th>
				<th>DEL</th>
			</tr>
		</thead>
		<tbody id="presetEntryTable"></tbody>
		<tbody>
			<tr>
				<td></td>
				<td></td>
				<td style="text-align: center">
					<button onclick="addEntry()">Add</button>
				</td>
			</tr>
		</tbody>
	</table>
	<button onclick="exportPresetInfo()">Export Preset</button>
	<button onclick="resetEntries()">Reset</button>
	<button onclick="clearAllEntries()">Clear</button>
	<p id="output" style="width: 90vw; text-wrap: pretty; overflow-wrap: break-word;"></p>
	<script src="./script.js"></script>
</body>

</html>
